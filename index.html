<!DOCTYPE html>
<html>
  <head>
    <script src="/script/main.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>iTravel</title>
    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;1,400;1,700&display=swap"
    />
  </head>
  <body>
    <div class="webpage">
      <div class="main-content">
        <div class="main-title"></div>
        <a class="search-div-title" href="http://www.google.com" target="_blank"
          >Recherche</a
        >

        <div class="search-fields">
          <div class="upper-cells">
            <div class="search-cell">
              <div class="cell-title">Continent</div>
              <input type="text" class="text-field" />
            </div>

            <div class="search-cell">
              <div class="cell-title">Site</div>
              <input type="text" class="text-field" />
            </div>
          </div>
          <div class="lower-cells">
            <div class="search-cell">
              <div class="cell-title">Pays</div>
              <input type="text" class="text-field" />
            </div>

            <div class="search-cell">
              <div class="cell-title">Ville</div>
              <input type="text" class="text-field" />
            </div>
          </div>
        </div>

        <button onclick="search()" class="validate-button">Valider</button>

        <div class="main-line-div"></div>

        <a
          class="search-result-div-title"
          href="http://www.google.com"
          target="_blank"
          >Resultats de la recherche</a
        >
        <div class="search-results">
          <div class="search-result">
            <span class="search-element">
              <a href="http://www.google.com" target="_blank">
                <span style="font-weight: 700">1- Alger</span>
              </a>
              <span> (Algérie)</span>
            </span>
            <div class="result-icons">
              <button>
                <img class="edit-icon" alt="edit" src="./assets/svg/edit.svg" />
              </button>
              <button>
                <img
                  class="trash-icon"
                  alt="delete"
                  src="./assets/svg/trash.svg"
                />
              </button>
            </div>
          </div>
          <div class="search-result">
            <span class="search-element">
              <a href="http://www.google.com" target="_blank">
                <span style="font-weight: 700">2- Tunis</span>
              </a>
              <span> (Tunisie)</span>
            </span>
            <div class="result-icons">
              <button>
                <img class="edit-icon" alt="edit" src="./assets/svg/edit.svg" />
              </button>
              <button>
                <img
                  class="trash-icon"
                  alt="delete"
                  src="./assets/svg/trash.svg"
                />
              </button>
            </div>
          </div>
        </div>

        <div class="main-line-div"></div>

        <div id="new-city-content" class="new-city-content">
          <a
            class="search-result-div-title"
            href="http://www.google.com"
            target="_blank"
            >Ajouter une ville</a
          >
          <form class="new-city-form" method="post" action="/server/index.php">
            <div class="horizontal">
              <div class="search-cell">
                <label for="ville">Ville:</label>
                <input
                  type="text"
                  id="ville"
                  class="form-field"
                  name="ville"
                  required
                />
              </div>

              <div class="search-cell">
                <label for="pays">Pays:</label>
                <input
                  type="text"
                  id="pays"
                  class="form-field"
                  name="pays"
                  required
                />
              </div>
            </div>

            <div class="horizontal">
              <div class="search-cell">
                <label for="continent">Continent:</label>
                <input
                  type="text"
                  id="continent"
                  class="form-field"
                  name="continent"
                  required
                />
              </div>

              <div class="search-cell">
                <label for="descriptif">Descriptif:</label>
                <textarea
                  id="descriptif"
                  class="form-field"
                  name="descriptif"
                  required
                ></textarea>
              </div>
            </div>

            <div class="horizontal">
              <div class="search-cell">
                <label for="sites">Sites:</label>
                <input
                  type="text"
                  id="sites"
                  class="form-field"
                  name="sites"
                  required
                />
              </div>

              <div class="search-cell">
                <label for="photos">Photos:</label>
                <input type="file" id="photos" name="photos" multiple />
              </div>
            </div>

            <div class="horizontal">
              <div class="search-cell">
                <label for="hotels">Hôtels:</label>
                <input
                  type="text"
                  id="hotels"
                  class="form-field"
                  name="hotels"
                />
              </div>

              <div class="search-cell">
                <label for="restaurants">Restaurants:</label>
                <input
                  type="text"
                  id="restaurants"
                  class="form-field"
                  name="restaurants"
                />
              </div>
            </div>

            <div class="horizontal">
              <div class="search-cell">
                <label for="gares">Gares:</label>
                <input type="text" id="gares" class="form-field" name="gares" />
              </div>

              <div class="search-cell">
                <label for="aeroports">Aéroports:</label>
                <input
                  type="text"
                  id="aeroports"
                  class="form-field"
                  name="aeroports"
                />
              </div>
            </div>

            <input type="submit" class="submit-button" value="Submit" />
          </form>
        </div>
      </div>
      <div class="navbar">
        <div class="navbar-background"></div>
        <div class="user">Etudiant</div>
        <div class="user-infos">
          <p class="user-info">Nom: Toto</p>
          <p class="user-info">Prenom: Tutu</p>
          <p class="user-info">Specialite: T1</p>
          <p class="user-info">Section: 1</p>
          <p class="user-info">Groupe: 2</p>
          <p class="user-info">Mail: t.toto@mail.dz</p>
        </div>
        <div class="nav-line-div"></div>
        <button onclick="showForm()" class="add-city">
          <a href="#new-city-content">
            <ul>
              ajouter une ville
            </ul>
          </a>
        </button>
      </div>
    </div>
  </body>
</html>
