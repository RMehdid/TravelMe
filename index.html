<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>tag</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;1,400;1,700&display=swap"
    />
  </head>
  <body>
    <div class="webpage">
      <div class="main-content">
        <div class="main-title"></div>
        <a class="search-div-title" href="http://www.google.com" target="_blank"
          >Recherche</a
        >

        <div class="search-fields">
          <div class="upper-cells">
            <div class="search-cell">
              <div class="cell-title">Continent</div>
              <input type="text" class="text-field" />
            </div>
          

            <div class="search-cell">
              <div class="cell-title">Site</div>
              <input type="text" class="text-field" />
            </div>
         </div>
         <div class="lower-cells">
            <div class="search-cell">
              <div class="cell-title">Pays</div>
              <input type="text" class="text-field" />
            </div>

            <div class="search-cell">
              <div class="cell-title">Ville</div>
              <input type="text" class="text-field" />
            </div>
          </div>
        </div>

        <button class="validate-button">Valider</button>

        <div class="main-line-div"></div>

        <a
          class="search-result-div-title"
          href="http://www.google.com"
          target="_blank"
          >Resultats de la recherche</a
        >
        <div class="search-results">
          <div class="search-result">
            <span class="search-element">
              <a href="http://www.google.com" target="_blank">
                <span style="font-weight: 700">1- Alger</span>
              </a>
              <span> (Alg√©rie)</span>
            </span>
            <div class="result-icons">
              <button>
                <img class="edit-icon" alt="edit" src="./assets/svg/edit.svg" />
              </button>
              <button>
                <img
                  class="trash-icon"
                  alt="delete"
                  src="./assets/svg/trash.svg"
                />
              </button>
            </div>
          </div>
          <div class="search-result">
            <span class="search-element">
              <a href="http://www.google.com" target="_blank">
                <span style="font-weight: 700">2- Tunis</span>
              </a>
              <span> (Tunisie)</span>
            </span>
            <div class="result-icons">
              <button>
                <img class="edit-icon" alt="edit" src="./assets/svg/edit.svg" />
              </button>
              <button>
                <img
                  class="trash-icon"
                  alt="delete"
                  src="./assets/svg/trash.svg"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar">
        <div class="navbar-background"></div>
        <div class="user">Etudiant</div>
        <div class="user-infos">
          <p class="user-info">Nom: Toto</p>
          <p class="user-info">Prenom: Tutu</p>
          <p class="user-info">Specialite: T1</p>
          <p class="user-info">Section: 1</p>
          <p class="user-info">Groupe: 2</p>
          <p class="user-info">Mail: t.toto@mail.dz</p>
        </div>
        <div class="nav-line-div"></div>
        <a class="add-city" href="http://www.google.com" target="_blank">
          <ul>
            ajouter une ville
          </ul>
        </a>
      </div>
    </div>
  </body>
</html>
